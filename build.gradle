buildscript {
    repositories {
        jcenter()
            maven {
                name = "forge"
                    url = "http://files.minecraftforge.net/maven"
            }
        maven {
            name = "sonatype"
                url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

repositories {
    maven { // The repo from which to get waila
        name "Mobius Repo"
            url "http://mobiusstrip.eu/maven"
    }
    maven { // JEI
        url "http://dvs1.progwml6.com/files/maven"
    }
    maven { // TOP
        name 'tterrag maven'
            url "http://maven.tterrag.com/"
    }
}

version = "${minecraft_version}-${mod_version}"
group="ceres.craft"
archivesBaseName="CeresCraft"

group= "com.github.prosbloom" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "cerescraft"

sourceCompatibility = 1.8
targetCompatibility = 1.8


minecraft {
    version = "1.10.2-12.18.1.2026"
        runDir = "run"
        mappings = "snapshot_20160725"
        useDepAts = true
}

dependencies {
    deobfCompile "mcp.mobius.waila:Waila:1.7.0-B3_1.9.4"
        deobfCompile "mezz.jei:jei_1.10.2:3.7.3.223"
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
        classifier = 'dev'
}

artifacts {
    archives sourceJar
        archives deobfJar
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
        inputs.property "mcversion", project.minecraft.version

        // replace stuff in mcmod.info, nothing else
        from(sourceSets.main.resources.srcDirs) {
            include 'mcmod.info'
                // replace version and mcversion
                expand 'version':project.version, 'mcversion':project.minecraft.version
        }
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
